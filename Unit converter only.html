	<script>
		function convertTemperature() {
			let temperature = parseFloat(document.getElementById('temperature').value);
			let inputUnit = document.getElementById('input-unit').value;
			let result = document.getElementById('result');

			if (inputUnit === 'C') {
				let fahrenheit = (temperature * 9/5) + 32;
				let kelvin = temperature + 273.15;
				result.innerHTML = `${temperature}°C is equal to ${fahrenheit}°F and ${kelvin}K`;
			} else if (inputUnit === 'F') {
				let celsius = (temperature - 32) * 5/9;
				let kelvin = (temperature - 32) * 5/9 + 273.15;
				result.innerHTML = `${temperature}°F is equal to ${celsius}°C and ${kelvin}K`;
			} else if (inputUnit === 'K') {
				let celsius = temperature - 273.15;
				let fahrenheit = (temperature - 273.15) * 9/5 + 32;
				result.innerHTML = `${temperature}K is equal to ${celsius}°C and ${fahrenheit}°F`;
			}
		}
	</script>
